    <script type="text/javascript">
        function send() {
            $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/send" ,//url
                data: $('#form').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.result == 'ok') {
                        alert("发送短信成功");
                    }
                    else {
                        alert(result.result)
                    }
                    ;
                },
                error : function(err) {
                    console.log('error');
                }
            });
        }
    </script>
